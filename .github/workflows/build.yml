name: Keyball manual build

on:
  workflow_dispatch:
    inputs:
      kb:
        description: "Keyboard (例: keyball/keyball44, keyball/keyball39)"
        required: true
        default: "keyball/keyball44"
      km:
        description: "Keymap"
        required: true
        default: "mymap"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.kb }}-${{ inputs.km }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ inputs.kb }}:${{ inputs.km }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi python3-venv

      - name: Setup qmk (venv)
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python3 -m pip install -U pip qmk
          qmk setup -H "$GITHUB_WORKSPACE/qmk_firmware" -y || true

      - name: Link keyboards/keyball → ../../keyball
        run: |
          rm -rf qmk_firmware/keyboards/keyball
          mkdir -p qmk_firmware/keyboards
          ln -s ../../keyball qmk_firmware/keyboards/keyball
          ls -l qmk_firmware/keyboards

      - name: Build
        run: |
          . .venv/bin/activate
          qmk clean -q -n -y || true
          qmk compile -kb "${{ inputs.kb }}" -km "${{ inputs.km }}"

      # ▼ 追加: 生成物がどこに出たかを可視化（デバッグ）
      - name: Show build outputs
        if: always()
        run: |
          echo "::group::tree qmk_firmware/.build"
          (ls -al qmk_firmware/.build && find qmk_firmware/.build -maxdepth 3 -type f) || true
          echo "::endgroup::"
          echo "::group::hunt uf2/hex/bin anywhere"
          find qmk_firmware -maxdepth 3 \( -name "*.uf2" -o -name "*.hex" -o -name "*.bin" \) -print || true
          echo "::endgroup::"

      # ▼ 修正: グロブを広げて、見つからなければエラーにする
      - name: Upload firmware
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.kb }}-${{ inputs.km }}
          path: |
            qmk_firmware/.build/**/*.uf2
            qmk_firmware/.build/**/*.hex
            qmk_firmware/.build/**/*.bin
            qmk_firmware/*.uf2
            qmk_firmware/*.hex
            qmk_firmware/*.bin
          if-no-files-found: error
          retention-days: 14
